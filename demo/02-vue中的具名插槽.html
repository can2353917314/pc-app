<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <!-- 如果组件内部没有slot，组件内部的内容会被丢弃的 -->
    <!-- <slot></slot>: 匿名插槽，没有名字插槽 -->
    <!-- <slot name="content"></slot> :具名插槽 -->
    <!--                              作用域插槽：带数据的插槽 -->
    <div id="app">
      <modal>
        <template slot="title">呵呵</template>
        <template slot="content">确定要退出吗</template>
      </modal>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      Vue.component('modal', {
        template: `
          <div>
            <h3><slot name="title"></slot></h3>
            <div><slot name="content"></slot></div>
            <button>关闭</button>
          </div>
        `
      })

      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        }
      })
    </script>
  </body>
</html>
